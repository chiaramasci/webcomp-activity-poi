<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	crossorigin=""></script>
	
<!-- Clustering plugin -->	
<script                 src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>


</head>
<body>
	<div id="webcomponentsContainer">
		<div id="mapContainer">
			<interactive-map></interactive-map>
		</div>
		<div id="categoriesContainer">
			<categories-choice></categories-choice>
		</div>
		<div id="itemContainer">
			<item-visualizer></item-visualizer>
		</div>
		<div id="searchContainer">
			<search-items></search-items>
		</div>
	</div>

<script src="InteractiveMap.js"></script>
<script src="CategoriesChoice.js"></script>
<script src="ItemVisualizer.js"></script>
<script src="Search.js"></script>

<script src="ActivityPOI.js"></script>

<style>
	html, body, #webcomponentsContainer {
		height: 100%;
		margin: 0px;
		padding: 0px;
		overflow: hidden;
	}
	
	#mapContainer {
		width: 100%;
		height: 100%;
	}
	
	#categoriesContainer {
		position: absolute;
		top: 0;
		left: 50%;
		z-index: 999;
	}
	
	#itemContainer {
		position: absolute;
		top: 0;
		right: 0;
		z-index: 999;
	}
	
	#searchContainer {
		position: absolute;
		top: 0;
		left: 0;
		z-index: 999;
	}
</style>

</body>
</html>
